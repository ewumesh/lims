
<div>
  <app-report [reportDetails]="reportDetails" *ngIf="!isLoading"></app-report>
  <div class="row" >
    <div class="col-md-10"></div>
    <div class="col-md-2 text-end mt-3">
      <!-- <button class="btn btn-primary btn-sm mx-1">Download Report</button> -->
      <div *ngIf="!reportDetails.is_analyst_test" class="alert alert-info">Waiting for Analyst.</div>
      <button [disabled]="sampleStatus[0].is_sent" *ngIf="reportDetails.is_analyst_test" (click)="sendForVerification()" class="btn btn-secondary btn-sm mx-1">
        <span *ngIf="!isSending">Send for Verification</span>
            <span *ngIf="isSending">
              <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </span>
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="isLoading">
  <div class="col-md-12 text-center py-3">
    <div class="spinner-border text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
