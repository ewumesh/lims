<form [formGroup]="filterForm" class="row">
  <div class="col-md-5">
    <mat-form-field appearance="outline" class="w-100">
      <input class="custom-input" matInput formControlName="search" placeholder="Search" #input>
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field appearance="outline" class="custom-select w-100">
      <!-- <mat-label>From</mat-label> -->
      <input class="custom-input" matInput placeholder="Select Date (From)" />
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field appearance="outline" class="custom-select w-100">
      <!-- <mat-label>To</mat-label> -->
      <input class="custom-input" matInput placeholder="Select Date (To)" />
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field appearance="outline" class="custom-select w-100">
      <mat-select placeholder="Status" formControlName="status">
        <mat-option *ngFor="let s of statusList; let i = index" [value]="s.id">{{s.name | titlecase}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-1 text-end">
    <button (click)="filter()" class="btn btn-primary w-100 h-45">
      Filter
    </button>
  </div>
</form>


<div>
  <table *ngIf="!isLoading" class="custom-border" mat-table [dataSource]="dataSource" matSort
    [@collectionInOut]="dataSource.data?.length">

    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef> S.N </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="parameter">
      <th mat-header-cell *matHeaderCellDef> Parameter </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="assignedDate">
      <th mat-header-cell *matHeaderCellDef> Assigned Date </th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.name">{{row.name | titlecase}} </span>
        <span *ngIf="!row.name" class="text-muted">N/A</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="assignTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let row">
        <div class="authors-container" data-collaborators="10">
          <div class="author">
            <div class="mask cursor-pointer">
              <ngx-avatar size="40" [name]="'user name'" [matTooltip]="'user name'"></ngx-avatar>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row">
        <span style="padding: 8px;" class="badge badge-primary" [statusColor]="tStatus">{{ tStatus | titlecase }}</span>

        <!-- <span *ngIf="row.status">{{row.status}} </span>
        <span *ngIf="!row.status" class="text-muted">N/A</span> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button [matTooltip]="'View Details'" class="btn btn-primary btn-sm mx-1 pt-2">View Receipt</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center py-5" colspan="8">
        <img src="../../../../assets/no-data.svg" />
        <div class="text-muted">Data Not Available.</div>

      </td>
    </tr>
  </table>
  <div class="row" *ngIf="isLoading">
    <div class="col-md-12 text-center py-3">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <mat-paginator class="paginator paginator-border" [pageSizeOptions]="[10, 25,  50, 100]"
    aria-label="Select page of users"></mat-paginator>
</div>
