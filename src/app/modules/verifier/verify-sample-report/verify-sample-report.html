
<div>
  <verify-report [reportDetails]="reportDetails" *ngIf="!isLoading"></verify-report>
  <div class="row" *ngIf="reportDetails.status === 'completed'">
    <div class="col-md-12 text-end mt-3">
      <!-- <button class="btn btn-primary btn-sm mx-1">Download Report</button> -->
      <button [disabled]="sampleStatus[0].is_verified && sampleStatus[0].is_sent" (click)="sendForVerification()" class="btn btn-secondary btn-sm mx-1">
        <span *ngIf="!isSending">Verify</span>
            <span *ngIf="isSending">
              <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </span>
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="isLoading">
  <div class="col-md-12 text-center py-3">
    <div class="spinner-border text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

{{sampleStatus | json}}
