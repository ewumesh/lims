
<div>
  <verify-report [reportDetails]="reportDetails" [rawDataSheet]="rawDataSheet" *ngIf="!isLoading"></verify-report>
  <div class="row m-0" *ngIf="reportDetails.status === 'not_verified'">
    <div class="col-md-12 text-end bg-white mt-3 p-4" style="border-radius: 5px;" *ngIf="sampleStatus">
      <button (click)="viewReport()" class="btn btn-primary btn-sm mx-1">View Report</button>
      <button [disabled]="sampleStatus[0]?.is_verified && sampleStatus[0]?.is_sent" (click)="openRemarks()" class="btn btn-secondary btn-sm mx-1">
        <span *ngIf="!isSending">Procceed</span>
            <span *ngIf="isSending">  
              <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </span>
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="isLoading">
  <div class="col-md-12 text-center py-3">
    <div class="spinner-border text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
