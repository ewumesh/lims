<mat-card class="p-4">
  <div class="db-content">

    <div *ngIf="!isLoading && !accountDetails?.is_active"
      class="alert alert-danger alert-dismissible fade show mb-4 user-alert" role="alert">
      <strong>Hello {{accountDetails?.first_name}}!</strong> You account is not verified yet.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- <img src="../../../assets/profile.jpg" alt="" class="user-img mb-4"> -->

    <div class="change-password ">
      <div class="row">


        <div class="col-md-10 d-flex">
          <div>
            <ngx-avatar  [name]="userFullName"></ngx-avatar>

          </div>
          <div style="padding-left: 1%;">
            <h1 style="margin-bottom: 0;">{{accountDetails?.first_name | titlecase}}  {{accountDetails?.last_name}}</h1>
            <div *ngIf="accountDetails && accountDetails?.role">
              <mat-chip style="background-color: #2260bf;height: 20px;border-radius: 4px;"><span class="text-white">{{getRoleName(accountDetails?.role)}}</span></mat-chip>

            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary change-password-btn">Change Password</button>
        </div>
      </div>


    </div>

    <form [formGroup]="userForm">
      <div class="row mb-2">

        <div class="col-md-4">
          <div class="form-group">
            <label for="email" class="col-form-label">First Name</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="first_name" placeholder="First Name" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="email" class="col-form-label">last Name</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="last_name" placeholder="Last Name" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="email" class="col-form-label">Username</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="username" placeholder="User Name" />
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="email" placeholder="Email" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="col-form-label">Phone Number</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="phone" placeholder="Phone Number" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-6" *ngIf="accountDetails?.role === 5">
          <div class="form-group">
            <label for="email" class="col-form-label">Client Category</label>
            <mat-form-field appearance="outline" class="w-100">
              <!-- <input class="custom-input" matInput formControlName="client_category" placeholder="Client Category" /> -->
              <mat-select class="custom-select" formControlName="client_category">
                <mat-option *ngFor="let item of clientCategories" [value]="item.id">{{item.name | titlecase}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <!-- <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="col-form-label">Valid Up To</label>
            <mat-form-field appearance="outline" class="w-100">
              <input class="custom-input" matInput formControlName="userValidUpTo" placeholder="Valid Upto" />
            </mat-form-field>
          </div>
        </div> -->
      </div>
    </form>
