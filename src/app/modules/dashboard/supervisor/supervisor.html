<div class="row">
    <div class="col-md-6 bg-white p-2" style="border-radius: 5px;">
        <div class="row px-2">
            <div class="col-md-6">
                <h3 class="text-bold">Progress Chart</h3>
            </div>
            <div class="col-md-6 text-end"><a style="text-decoration: none;" class="" href="Javascript:;">View Details
                    <i class="fa fa-external-link"></i></a></div>
        </div>
        <div id="chart">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                [responsive]="chartOptions.responsive"></apx-chart>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Total Request</p>
                        <h3 class="text-bold mb-0">50</h3>
                        <div class="progress" style="height: 5px;">
                            <!-- [style.height.%]="height"  -->
                            <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Completed</p>
                        <h3 class="text-bold mb-0">280</h3>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Pending</p>
                        <h3 class="text-bold mb-0">150</h3>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-warning" role="progressbar"
                                style="width: 25%;background-color: #FF9020;" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Not Verified</p>
                        <h3 class="text-bold mb-0">20</h3>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-danger" role="progressbar"
                                style="width: 25%;background-color: #cdb4db !important;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Tested</p>
                        <h3 class="text-bold mb-0">20</h3>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-danger" role="progressbar"
                                style="width: 25%;background-color: #8E4CF7 !important;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <div class="card" style="height: auto !important;">
                    <div class="card-body">
                        <p>Recheck</p>
                        <h3 class="text-bold mb-0">20</h3>
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-8 bg-white p-2" style="border-radius: 5px;">
                <div class="row px-2">
                    <div class="col-md-6">
                        <h3 class="text-bold">Task By Analyst</h3>
                    </div>
                    <div class="col-md-6 text-end"><a style="text-decoration: none;" class="" href="Javascript:;">View
                            Details
                            <i class="fa fa-external-link"></i></a></div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Analyst</td>
                            <td> Task</td>
                            <td class="text-center">Completed</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subarna Bhandari</td>
                            <td>20</td>
                            <td class="text-center">
                                <span style="background-color: #8E4CF7;" class="badge badge-primary">20</span>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
