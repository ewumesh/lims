<div class="container d-flex justify-content-center align-items-center">
  <div class="form-container">
      <div class="login-intro mb-3">
          <img src="../../../assets/nepal-government.png" alt="" class="np-logo">
          <p class="lims">Laboratory Information Management System -<br>(LIMS)</p>
          <hr class="divider">
          <p *ngIf="!isResetLinkSended" class="login-detail">Enter your Email</p>
          <p *ngIf="isResetLinkSended" class="login-detail">Thank You</p>
      </div>
      <div *ngIf="isResetLinkSended" class="text-center">
        Password Reset link is sent to your account.
      </div>
      <form *ngIf="!isResetLinkSended" [formGroup]="forgotPasswordForm" (ngSubmit)="saveChanges()">
          <div class="row">
            <div *ngIf="message && message.messageBody" class="col-sm-12 col-md-12 col-lg-12">
              <div class="alert alert-info" role="alert">
                {{message?.messageBody}}
              </div>
            </div>

              <div class="col-sm-12 col-md-12 col-lg-12">
                  <label for="email" class="col-form-label">Email (इमेल ठेगाना)*</label>
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="email" placeholder="Enter your Email" />
                    <mat-error  [@rowsAnimation]="displayMessage?.email" class="text-danger" *ngIf="displayMessage?.email">{{displayMessage?.email}}</mat-error>
                    <!-- <mat-error  [@rowsAnimation]="displayMessage?.email.pattern" class="text-danger" *ngIf="displayMessage?.email.pattern">{{displayMessage?.email.pattern}}</mat-error> -->
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 d-grid gap-2">
                <button [disabled]="forgotPasswordForm.invalid" type="submit" class="btn btn-primary btn-block">
                  <span *ngIf="!isLoading">Submit</span>
                  <span *ngIf="isLoading">
                    <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
                  </span>
                </button>
            </div>
        </div>
      </form>
      <div class="mb-4 mt-4 login-additional">
          <p class="rg">Don't have an account? <a routerLink="/register">Register</a></p>
          <a class="register" (click)="navigateToRegister()" href="Javascript:;">Go To Login</a>
      </div>
  </div>
</div>
