<div class="bg-white p-4" style="height: calc(100vh - 100px);">
  <custom-table [tableData]="orders" [tableColumns]="ordersTableColumns" [isFilterable]="true" [isPageable]="true"
    [paginationSizes]="[2,4,6]" [defaultPageSize]="4" (sort)="sortData($event)" (rowAction)="removeOrder($event)">
  </custom-table>
</div>
