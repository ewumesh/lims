<app-navbar></app-navbar>
<div class="container-fluid w-100">
  <div class="row">
    <div class="col-md-2 p-0" >
      <app-sidebar *ngIf="!isMobileDevice"></app-sidebar>
    </div>

    <div class="col-md-10 p-0">
      <div  class="mt-100">
        <div style="padding: 14px; margin:1% 1% 0 1%; border-radius: 6px; background-color: #fff;z-index: 101;">
          <div class="three">
            <h2 class="m-0 p-0 d-flex align-items-center">
              <button (click)="backClicked()" class="btn btn-primary btn-sm btn-lims-primary breadcrumb-icon"
                style="height: 30px!important; width: 30px!important; margin-right: 14px; display: flex; justify-content: center; align-items: center; transition: none!important;">
                <i class="fa fa-chevron-left"></i>
              </button>

              <span>
                <span *ngIf="breadcrumbs.length === 1">Dashboard</span>
                <span *ngIf="breadcrumbs[1]" class="breadcrumb-text">
                  {{removeHyphen(breadcrumbs[1]) | titlecase}}
                </span>
                <span *ngIf="breadcrumbs[2]" class="breadcrumb-text-secondary"> > {{removeHyphen(breadcrumbs[2]) |
                  titlecase}}</span>
                <span *ngIf="breadcrumbs[3]" class="breadcrumb-text-third"> > {{breadcrumbs[3]}}</span>
              </span>

              <span *ngFor="let b of breadcrumbs; let i = index">
              </span>
            </h2>
          </div>
        </div>

        <div style="padding:1%;background-color:#eeeef5;min-height: 79.5vh;border-radius: 0 0 12px 12px;">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
