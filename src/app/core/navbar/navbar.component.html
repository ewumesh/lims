<div class="container-fluid db-top-bar">
  <div class="db-lims-logo cursor-pointer" (click)="gotoDashboard()">
    <div class="logo">
      <img src="../../../assets/nepal-government.png" alt="">
    </div>
    <p>Laboratory Information<br>Management System-LIMS</p>
  </div>
  <div class="db-user-profile" style="margin-right: 1%;">
    <div class="notification-div" style="margin-right: 1rem;">
      <a [matMenuTriggerFor]="not" href="Javascript:;" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
        data-bs-content="Bottom popover">
        <mat-icon [matBadge]="notifications.length" matBadgeColor="warn" class="pt-1" aria-hidden="false" aria-label="Notification"
          fontIcon="notifications"></mat-icon>
      </a>

      <!-- <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
        Popover on bottom
      </button> -->

      <mat-menu #not="matMenu" class="notification-menu">
        <app-notifications [notifications]="notifications"></app-notifications>
      </mat-menu>
    </div>
    <img style="height: 50px;" [matMenuTriggerFor]="menu" class="cursor-pointer" src="../../../assets/profile.jpg" alt="">
    <p [matMenuTriggerFor]="menu" class="cursor-pointer"><span class="username">{{userDetails?.first_name |
        titlecase}}</span><br>{{getRoleName(userDetails?.role)}}</p>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()">My Account</button>
      <button (click)="logout()" mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</div>
