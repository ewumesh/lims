<div class="row m-0 p-0 " *ngIf="!isMobileDevice">
  <!-- <div class="col-md-12">
    <h3>Notification</h3>
    <hr>
  </div> -->

  <div class="col-md-12 m-0 p-0">
    <mat-list style="width: inherit !important;">
      <div mat-subheader style="margin: 0;">Notification({{notifications?.length}})</div>
      <mat-divider></mat-divider>
      <mat-list-item class="n-list-item" *ngFor="let n of notifications" (click)="navigateTo(n?.path)">
        <div matListItemTitle [title]="n.notification_message">{{n.notification_message | titlecase}}</div>
        <div matListItemLine>{{n.created_date | date: 'medium'}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>

<mat-nav-list *ngIf="isMobileDevice">
  <h2 style="margin: 0;">Notification({{allNotifications?.length}})</h2>
  <a *ngFor="let n of allNotifications" (click)="navigateTo(n?.path)" mat-list-item>
    <span matListItemTitle>{{n.notification_message | titlecase}}</span>
    <span matLine>{{n.created_date | date: 'medium'}}</span>
  </a>
</mat-nav-list>
