<div style="z-index:10"
  [@toastTrigger]="(toast.showsToast$ | async) ? 'open' : 'close' "
  [class]="toast.toastState$ | async"
  >

  <div style="max-width: 160px;">
    {{ toast.toastMessage$ | async }}
  </div>

  <button (click)="hideMessage()" class="btn btn-outline-secondary rounded-circle btn-sm"><i class="fa fa-times"></i></button>
</div>
